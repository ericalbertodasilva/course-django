{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Cadastrar pessoa {% endblock %}

{% block main %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}

{% block footer %}

    <footer class="footer">
        <div class="container">
        <span class="text-muted">Desenvolvimento web com Django 3.x</span>
        </div>
    </footer>

{% endblock %}
