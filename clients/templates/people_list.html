{% extends 'base.html' %}

{% block title %} Lista de pessoas  {% endblock %}

{% block main %}
    <ul>
        {% for person in people %}
            <li>
                <a href="{% url 'person_update' person.id %}">{{person}}</a>
                <a href="{% url 'person_delete' person.id %}" ><button type="button" class="btn btn-warning">Apagar</button></a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'person_new' %}">Novo Cliente</a>
{% endblock %}

{% block footer %}
    <footer class="footer">
        <div class="container">
        <span class="text-muted">Desenvolvimento web com Django 3.x</span>
        </div>
    </footer>
{% endblock %}
