<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaple List</title>
</head>
<body>
    <ul>
        {% for person in people %}
            <li>
                <a href="{% url 'person_update' person.id %}">{{person}}</a>
                <a href="{% url 'person_delete' person.id %}">Apagar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'person_new' %}">Novo Cliente</a>
</body>
</html>
